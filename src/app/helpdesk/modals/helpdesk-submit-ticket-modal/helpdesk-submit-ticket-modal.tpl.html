<div>
  <form class="form-horizontal" ng-submit="createTicket()" role="form">
    <div class="modal-header">
      <h3>Create Ticket</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">Unit</label>
        <a ng-click="sortOrder='unit.abbreviation'; reverse=!reverse">
          <i ng-show="sortOrder=='unit.abbreviation'" class="fa fa-caret-{{reverse ? 'down' : 'up'}}"></i> Unit
        </a>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Task Id</label>
        <div class="col-sm-7">
          <input type="input" class="form-control" placeholder="eg 1.2">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-7">
          <input type="input" class="form-control" placeholder="Description">
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <input type="submit" class="btn btn-primary" value="Create" />
    </div>
  </form>
</div>
