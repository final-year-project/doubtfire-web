<div class="confirmation-modal">
  <div class="modal-header clearfix">
    <h3 class="modal-title">
      <i class="fa fa-question-circle fa-2x pull-left"></i>
      <div>{{title}}</div>
      <small>Please confirm that you want to perform this action.</small>
    </h3>
  </div>
  <div class="modal-body clearfix">
    <p class="col-sm-12">
      {{message}}
    </p>
  </div>
  <div class="modal-footer clearfix">
    <button class="btn btn-danger" ng-click="cancelAction()">
      <i class="fa fa-times"></i> Cancel
    </button>
    <button class="btn btn-success" ng-click="confirmAction()">
      <i class="fa fa-check"></i> Confirm
    </button>
  </div>
</div>
